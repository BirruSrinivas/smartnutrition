<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nutrition Assistant</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Nutrition Assistant</h1>
  </header>
  
  <!-- User Profile Form -->
  <section id="user-form">
    <h2>Enter Your Details</h2>
    <form id="user-details-form">
      <input type="text" id="name" placeholder="Name" required>
      <input type="number" id="age" placeholder="Age" required>
      <input type="number" id="height" placeholder="Height (cm)" required>
      <input type="number" id="weight" placeholder="Weight (kg)" required>
      <input type="text" id="mobile" placeholder="Mobile Number" required>
      <input type="email" id="email" placeholder="Email ID" required>
      <button type="submit">Submit</button>
    </form>
  </section>

  <!-- Nutrition Analysis -->
  <section id="nutrition-analysis">
    <h2>Nutrition Analysis</h2>
    <div id="analysis"></div>
  </section>

  <!-- Personalized Recommendations -->
  <div class="section">
    <h2>Personalized Recommendations</h2>
    <div id="personalized-recommendations"></div>
  </div>


  <!-- Meal Plans -->
  <section id="meal-plans">
    <h2>Suggested Meal Plan</h2>
    <div id="meal-plans-data"></div>
  </section>

  <!-- Dashboard Reports and Charts -->
  <section id="dashboard">
    <h2>Health Dashboard</h2>
    <canvas id="nutritionChart" width="400" height="200"></canvas>
  </section>

  <!-- Footer -->
  <footer>
    <img src="images/1.jpg" alt="Nutrition" class="profile-img">
<img src="images/2.jpeg" alt="Nutrition" class="profile-img">
<img src="images/3.jpg" alt="Nutrition" class="profile-img">
<img src="images/4.jpg" alt="Nutrition" class="profile-img">
<img src="images/5.jpg" alt="Nutrition" class="profile-img">
<img src="images/6.webp" alt="Nutrition" class="profile-img">
<img src="images/7.jpg" alt="Nutrition" class="profile-img">
<img src="images/8.jpg" alt="Nutrition" class="profile-img">
<img src="images/9.png" alt="Nutrition" class="profile-img">
<img src="images/10.avif" alt="Nutrition" class="profile-img">
<img src="images/11.webp" alt="Nutrition" class="profile-img">

    <p>Developed by B. Srinivas</p>
<p>Mobile : 8179205204, email: birru.srinivascs@gmail.com </p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
